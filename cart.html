<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tale & Toast - Your Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/LOGO.png" alt="Tale & Toast Logo"> 
            <button id="cart-button" onclick="window.location.href='cart.html'">
                <img src="images/bread-basket-icon.svg" alt="Cart Icon"> <span id="cart-count">0</span>
            </button>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="products.html">Our Bread</a></li>
                    <li><a href="stories.html">Our Stories</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart-items"></div>
        
        <div class="cart-actions">
            <button class="submit-button" onclick="submitOrder()">Submit Order</button>
            <button class="empty-button" onclick="emptyCart()" id="empty-cart">Empty Cart</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tale & Toast. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
